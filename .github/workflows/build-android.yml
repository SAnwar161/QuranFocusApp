name: Build Android AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.QF_Actions }}

      - name: ğŸ”‘ Set up environment variables
        run: |
          echo "EXPO_PUBLIC_GROQ_API_KEY=${{ secrets.GF_QURANFOCUS }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_HF_API_KEY=${{ secrets.HF_QuranFOCUS }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Android AAB
        run: eas build --platform android --non-interactive --profile production

      - name: ğŸ“¤ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: '*.aab'
          retention-days: 30
